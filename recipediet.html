<!DOCTYPE html>
<html>
<head>
    <title>Recipes by Diet</title>
    <link rel="stylesheet" type="text/css" href="recipediet.css">
</head>
<body>
    <header>


        
        <h1>Recipes by Diet</h1>
        <div class="buttons">
                <button id="btnVegetarian" title="A diet that excludes meat and seafood but may include dairy and eggs." class="vegetarian">Vegetarian</button>
                <button id="btnVegan" title="A plant-based diet that excludes all animal products, including meat, dairy, eggs, and honey." class="vegan">Vegan</button>
                <button id="btnGlutenFree" title="A diet that avoids gluten, suitable for individuals with celiac disease or gluten sensitivity." class="gluten-free">Gluten Free</button>
                <button id="btnKeto" title="A low-carb, high-fat diet that aims to put the body in a state of ketosis, promoting fat burning for energy." class="keto">Keto</button>
                <button id="btnPescatarian" title="A diet that includes fish and seafood but excludes meat and poultry." class="pescatarian">Pescatarian</button>
                <button id="btnPaleolithic" title="A diet that focuses on whole foods similar to those of our ancient ancestors, avoiding processed items." class="paleolithic">Paleolithic</button>
                <button id="btnPrimal" title="Similar to the Paleo diet but allows some dairy and fermented foods." class="primal">Primal</button>
                <button id="btnWhole30" title="A 30-day elimination diet that excludes certain foods to reset eating habits and identify potential food sensitivities." class="whole-30">Whole 30</button>
              
        </div>
    </header>
